<html
		xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
		xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
		xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
		data-namespace-typo3-fluid="true">
<f:layout name="Module" />
<f:section name="Content">
	<f:asset.css identifier="backendtools" href="EXT:backendtools/Resources/Public/Css/Backend.css"/>
	<h1><f:translate key="title.redirects" /></h1>
	<f:flashMessages />
	<f:form action="redirects">
		<div style="margin: 10px 0;">
			<p><f:translate key="choose_file" />:</p>
			 fileadmin/ <f:form.textfield name="impfile" value="{impfile}" size="50" /><br><br>
            <f:translate key="option.code" />: <f:form.textfield name="defaultstatuscode" value="{defaultstatuscode}" size="5" /><br>
			 <f:form.radio name="convert" value="0" checked="{convert} == '0'" id="convert_no" /> <label for="convert_no"><f:translate key="option.not_convert_data" /></label> &nbsp; &nbsp;
			 <f:form.radio name="convert" value="iso" checked="{convert} == 'iso'" id="convert_iso" /> <label for="convert_iso"><f:translate key="option.convert_data" /> ISO-8859-1</label> &nbsp; &nbsp;
			 <f:form.radio name="convert" value="utf8" checked="{convert} == 'utf8'" id="convert_utf8" /> <label for="convert_utf8"><f:translate key="option.convert_data" /> UTF-8</label><br><br>
			 <f:form.radio name="regex" value="0" checked="{regex} == 0" id="regex_no" /> <label for="regex_no"><f:translate key="option.no_expressions" /></label> &nbsp; &nbsp;
			 <f:form.radio name="regex" value="1" checked="{regex} == 1" id="regex_yes" /> <label for="regex_yes"><f:translate key="option.with_expressions" /></label><br><br>
			 <f:form.radio name="method" value="0" checked="{method} == 0" id="method_no" /> <label for="method_no"><f:translate key="option.show_only_file" /></label> &nbsp; &nbsp;
			 <f:form.radio name="method" value="1" checked="{method} == 1" id="method_yes" /> <label for="method_yes"><f:translate key="option.import_file" /></label><br><br>
		</div>
		<f:form.submit name="import" value="{f:translate(key: 'button.import_redirects')}" class="btn btn-primary" />
	</f:form>
	<div>&nbsp;</div>
	<f:if condition="{message}">
	<f:then>
		<br><p><f:format.raw>{message}</f:format.raw></p>
	</f:then>
	<f:else>
		<p><f:translate key="note.redirects1" /><br>
		RewriteRule ^engagieren/klimawandel(/?)$ https://www.mydomain.de/engagieren-fuer-den-klimawandel/ [R=301,L]<br><br>
        <f:translate key="note.redirects2" /></p>
	</f:else>
	</f:if>
</f:section>
</html>
